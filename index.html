<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chat PÃºblico</title>
<style>
body {
  background:#0f0f0f;
  color:white;
  font-family:Arial;
  display:flex;
  flex-direction:column;
  height:100vh;
  margin:0;
  padding:20px;
}

#chat {
  flex:1;
  overflow-y:auto;
  border:1px solid #444;
  padding:10px;
}

#barra {
  margin-top:20px;
}

input {
  width:80%;
  padding:10px;
}

button {
  padding:10px;
}

.msg {
  margin:5px 0;
}
</style>
</head>
<body>

<h2>ðŸ’¬ Chat pÃºblico (todos ven los mensajes)</h2>

<div id="chat"></div>

<div id="barra">
  <input id="mensaje" placeholder="Escribe algo..." />
  <button onclick="enviar()">Enviar</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyC5mlAUFzSmIikk9ZzREYec9d1sh288_A4",
  authDomain: "chat-publico-3dc57.firebaseapp.com",
  databaseURL: "https://chat-publico-3dc57-default-rtdb.firebaseio.com",
  projectId: "chat-publico-3dc57"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const chatRef = ref(db, "chat");

window.enviar = () => {
  const texto = mensaje.value.trim();
  if (texto === "") return;
  push(chatRef, { texto });
  mensaje.value = "";
};

onChildAdded(chatRef, (data) => {
  const div = document.createElement("div");
  div.className = "msg";
  div.textContent = data.val().texto;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
});
</script>

</body>
</html>
